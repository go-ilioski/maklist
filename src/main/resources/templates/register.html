<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Register User</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
  <div class="container" >
    <h1 th:if="${hasError}" th:text="${error}"></h1>
  </div>
  <div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/register">
      <h2 class="form-signin-heading">Register</h2>`

      <p>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
      </p>

      <p>
        <label for="surname" class="sr-only">Surname</label>
        <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="" autofocus="">
      </p>

      <p>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
      </p>

      <p>
        <label for="address" class="sr-only">Address</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="Address" required="" autofocus="">
      </p>

      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
      </p>
      <p>
        <label for="repeatedPassword" class="sr-only">Repeat Password</label>
        <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required="">
      </p>

      <p>
        <label for="phoneNumber" class="sr-only">Phone Number</label>
        <input type="number" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required="" autofocus="">
      </p>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
  </div>
</div>

</body>
</html>
